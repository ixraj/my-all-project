<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Duel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-center">Dice Duel</div>
        </nav>
    </header>

    <main class="container">
        <h1 class="heading">Roll to Win!</h1>

        <div class="dice-container">
            <div class="dice">
                <img src="image/dice1.png" alt="Player 1 Dice" class="dice-img">
                <p>Player 1</p>
            </div>

            <div class="dice">
                <img src="image/dice1.png" alt="Player 2 Dice" class="dice-img">
                <p>Player 2</p>
            </div>
        </div>

        <button id="spinButton" class="roll-button">Roll Again</button>
    </main>

    <footer class="footer">&copy; 2024 Dice Duel</footer>

    <script src="main.js"></script>
</body>
</html>
