<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinText</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>BinText</h1>
            <p class="subtitle">Convert your text to binary with ease</p>
        </div>
        <div class="input-group">
            <label for="inputText">Input Text</label>
            <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
            <div class="char-count"><span id="charCount">0</span> characters</div>
        </div>
        <div class="buttons-group">
            <button id="convertBtn" class="convert-btn" disabled>
                <i class="fas fa-exchange-alt"></i>
                Convert
            </button>
        </div>
        <div class="input-group">
            <label for="outputBinary">Binary Output</label>
            <textarea id="outputBinary" placeholder="Binary will appear here..." readonly></textarea>
        </div>
        <div class="buttons-group">
            <button id="copyBtn" class="action-btn" disabled>
                <i class="fas fa-copy"></i>
                Copy
            </button>
            <button id="resetBtn" class="action-btn">
                <i class="fas fa-trash-alt"></i>
                Reset
            </button>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="scripts.js"></script>
</body>

</html>
