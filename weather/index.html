<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="weather-container">
        <div class="search-section">
            <input type="text" class="search-input" placeholder="Enter city or location..." id="cityInput" />
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="weatherDisplay">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            
            <!-- New section for weather details and forecast -->
            <div class="location-header">
                <div class="location-name">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="locationName">Location</span>
                </div>
                <div class="temperature" id="temperature">--Â°C</div>
            </div>

            <div class="weather-details" id="weatherDetails">
                <!-- Weather details will be dynamically inserted here -->
            </div>

            <div class="forecast-section" id="forecastSection">
                <!-- Forecast items will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="weatherIcons.js"></script>
    <script src="script.js"></script>
</body>

</html>
