<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="subtitle">Convert your text to QR Code image</p>
        <div class="generator">
            <div class="input-group">
                <input type="text" id="password" placeholder="Enter your text..." autocomplete="off">
                <button id="copy-btn" class="icon-btn" title="Copy text">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div id="qrcode-container">
                <div id="qrcode-frame">
                    <div id="qrcode"></div>
                </div>
                <div id="qrcode-overlay">
                    <i class="fas fa-qrcode"></i>
                </div>
            </div>
            <div class="button-group">
                <button id="download-btn" class="action-btn">
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="refresh-btn" class="action-btn">
                    <i class="fas fa-sync-alt"></i> New
                </button>
            </div>
        </div>
    </div>
    <div id="notification-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
