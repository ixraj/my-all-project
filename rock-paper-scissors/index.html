<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Rock Paper Scissors</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <h1 class="game-title">Rock Paper Scissors</h1>

    <div class="game-modes">
      <button class="mode-button active" id="classic-mode">Classic</button>
      <button class="mode-button" id="advanced-mode">Advanced</button>
    </div>

    <div class="scoreboard">
      <div class="player-panel player-panel-human">
        <h3>Player</h3>
        <div id="player-choice" class="weapon-display">❓</div>
        <div id="player-score">0 Points</div>
      </div>
      <div class="player-panel player-panel-computer">
        <h3>Computer</h3>
        <div id="computer-choice" class="weapon-display">❓</div>
        <div id="computer-score">0 Points</div>
      </div>
    </div>

    <div class="weapon-choice">
      <div class="weapon" data-choice="rock">✊</div>
      <div class="weapon" data-choice="paper">✋</div>
      <div class="weapon" data-choice="scissors">✌️</div>
    </div>

    <div id="result" class="result-display"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
